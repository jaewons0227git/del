    <script>
        // í˜„ì¬ëŠ” 2025ë…„ 12ì›” 7ì¼ì…ë‹ˆë‹¤.
        // ëª©í‘œ ë‚ ì§œ ë° ì‹œê°„ ì„¤ì • (2025ë…„ 12ì›” 8ì¼ 09:00:00 KST)
        const targetDate = new Date("December 8, 2025 09:00:00").getTime();
        
        // ëª©í‘œ ë‚ ì§œ ì •ë³´ (ì›”ì€ 0ë¶€í„° ì‹œì‘: 11 = 12ì›”)
        const examDayMonth = 11; 
        const examDayDate = 8; 

        const displayElement = document.getElementById('countdown-display');
        const messageElement = document.getElementById('message');
        const timerElement = document.querySelector('.digital-timer'); 

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now.getTime();

            // 1. ì‹œí—˜ ë‹¹ì¼ (9ì‹œ ì´ì „) ì²´í¬ ë¡œì§
            const isExamDayBeforeTime = 
                now.getMonth() === examDayMonth &&
                now.getDate() === examDayDate &&
                distance > 0; 

            if (isExamDayBeforeTime) {
                // ì‹œí—˜ ë‹¹ì¼ 9ì‹œ ì „ì´ë©´ íƒ€ì´ë¨¸ ë°°ê²½ ê¹œë¹¡ì„ í´ë˜ìŠ¤ ì¶”ê°€
                timerElement.classList.add('day-of-exam-warning');
            } else {
                timerElement.classList.remove('day-of-exam-warning');
            }
            
            // ì‹œê°„ ê³„ì‚° ë° í‘œì‹œ ë¡œì§
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formatTime = (time, pad = 2) => String(time).padStart(pad, '0');

            if (distance > 0) {
                displayElement.innerHTML = `
                    ${days}:${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}
                `;
            } else {
                displayElement.innerHTML = '<span class="countdown-finished">T I M E &nbsp; U P!</span>';
                messageElement.innerHTML = 'ğŸ”¥ EXAM HAS BEGUN! GOOD LUCK! ğŸ”¥';
                timerElement.classList.remove('day-of-exam-warning');
                clearInterval(interval); 
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
